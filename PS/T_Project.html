<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/Project.css" />
  </head>

  <body>
    <header>
      <div class="Home">
        <button class="back-home">
          <a href="Home.html">Home</a>
        </button>
      </div>
    </header>
    <main>
      <div class="titles">
        <img class="img-welcome" src="css/Images/welcome.jpg" alt="" />
        <h2>Application-Statistics</h2>
      </div>

      <div class="Application-Statistics">
        <div class="Application-Statistics-box">
          <div class="Dll-Count">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">DLLs Count</p>
          </div>
        </div>
        <div class="Application-Statistics-box">
          <div class="Process-Count">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">Process Count</p>
          </div>
        </div>
        <div class="Application-Statistics-box">
          <div class="Memory-Avg">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">Memory Avg</p>
          </div>
        </div>
      </div>

      <div class="list-container">
        <h2 class="list-of-dlls-h2">List Of DLLs</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>DLL Name</th>
                <th>Processes Using This DLL</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="name-of-dll">Name Of DLL</td>
                <td><a href="#" class="td-btn">Processes</a></td>
              </tr>
              <tr>
                <td class="name-of-dll">Name Of DLL</td>
                <td><a href="#" class="td-btn">Popup bottun</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>

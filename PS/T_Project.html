<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="../css/Project.css" />
  </head>

  <body>
    <header>
      <div class="Home">
        <button class="back-home">
          <a href="../Home.html">Home</a>
        </button>
      </div>
    </header>
    <main>
      <div class="titles">
        <img class="img-welcome" src="../css/Images/welcome.jpg" alt="" />
        <h2>Application-Statistics</h2>
      </div>

      <div class="Application-Statistics">
        <div class="Application-Statistics-box">
          <div class="Dll-Count">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">DLLs Count</p>
          </div>
        </div>
        <div class="Application-Statistics-box">
          <div class="Process-Count">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">Process Count</p>
          </div>
        </div>
        <div class="Application-Statistics-box">
          <div class="Memory-Avg">
            <p class="Statistics-Num">[seperator]</p>
            <p class="Statistics-text">Memory Avg</p>
          </div>
        </div>
      </div>

      <h2 class="list-of-SnapShot-h2">List Of Samples</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Count Number Of <br> Samples</th>
              <th>Links To Samples</th>
              <th>Process Count</th>
              <th>DLLs Count</th>
              <th>Memory Avg</th>
            </tr>
          </thead>
          <tbody>
            [seperator]
          </tbody>
        </table>
    </div>

      <div class="list-container">
        <h2 class="list-of-dlls-h2">List Of DLLs</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name Of DLL</th>
                <th>Processes Using This DLL</th>
              </tr>
            </thead>
            <tbody>
              [seperator]
            </tbody>
          </table>
        </div>
        
    </main>

    <footer>
      <img class="footer-img" src="../css/Images/end1.jpg" alt="End">
    </footer>


  </body>
</html>
